    <script type="text/javascript">
        window.onload = function () {
            var today = new Date().toISOString().split('T')[0];

            // Set the "min" attribute for the input with name "inputGrad"
            var inputGrad = document.getElementsByName("inputGrad")[0];
            if (inputGrad) {
                inputGrad.setAttribute('min', today);
            }

            // Set the "max" attribute for the input with name "inputStart"
            var inputStart = document.getElementsByName("inputStart")[0];
            if (inputStart) {
                inputStart.setAttribute('max', today);
            }
        }
    </script>


</head>
